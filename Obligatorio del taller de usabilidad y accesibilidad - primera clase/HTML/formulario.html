    <main>
      <h1>Formulario de Consultas y Sugrencias</h1>

      <form>
        <fieldset>
          <legend>Datos personales</legend>

          <label for="txtNombre">Nombre: </label>
          <input type="text" name="txtNombre" pattern="[A-Za-z]{1,100}" title="Ingrese su primer nombre" required />
          <br />

          <label for="txtApellido">Apellido: </label>
          <input type="text" name="txtApellido" pattern="[A-Za-z]{1,100}" title="Ingrese su primer apellido" required />
          <br />

          <label for="email">Correo Electronico: </label>
          <input
            type="email"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          />
          <br />

          <label for="numTelefono">Teléfono: </label>
          <input type="number" name="numTelefono" pattern="{9}" title="Ingrese su número de telefono con el siguiente formato '094522888'" required />
          <br />

          <label for="txtDireccion">Dirección: </label>
          <input type="text" name="txtDireccion" title="Ingrese la calle en la que vive" required />
          <br />
        </fieldset>

        <fieldset>
          <legend>Consultas y sugerencias</legend>

          <label for="txtMotivo">Motivos: </label>
          <input type="text" name="txtMotivo" required />
          <br />

          <label for="txtComentario">Comentario: </label>
          <br />
          <textarea name="txtComentario" cols="30" rows="5" required></textarea>
          <br />
        </fieldset>

        <input type="submit" value="Enviar" class="enviar" />
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
